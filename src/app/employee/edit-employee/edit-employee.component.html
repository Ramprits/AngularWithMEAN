<div class="container-fluid">

  <form [formGroup]="employeeForm" (ngSubmit)="onSaveEmployee()">

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input id="firstName" formControlName="firstName" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input id="lastName" formControlName="lastName" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" class="form-control" type="email">
    </div>
    <div class="form-group">
      <label for="contact">Contact:</label>
      <input id="contact" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label for="skill">Skills:</label>
      <button class="btn btn-primary btn-sm mt-1" type="button">Add</button>
      <input id="skill" class="form-control" type="text">
    </div>
  </form>
</div>
