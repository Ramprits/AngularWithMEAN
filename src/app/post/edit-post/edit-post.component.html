<div class="container-fluid">
  <form class="form" [formGroup]="form" (ngSubmit)="onSave(form.value)">
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" formControlName="title" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label for="content">Body:</label>
      <textarea name="content" id="body" cols="10" formControlName="body" rows="5" class="form-control"></textarea>
    </div>

    <button class="btn btn-primary btn-sm" type="submit">Save</button>
    <pre>
        {{form.value|json}}
    </pre>
  </form>

</div>
