<div class="container-fluid">
  <form class="form" [formGroup]="form" (ngSubmit)="onSave()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" formControlName="title" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <textarea name="content" id="content" cols="10" formControlName="content" rows="5" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="image">Image:</label>
      <input id="image" class="form-control-file" formControlName="image" type="file">
    </div>

    <button class="btn btn-primary btn-sm" type="submit">Save</button>
  </form>

</div>
